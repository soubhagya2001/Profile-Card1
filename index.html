<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Soubhagya Prusty</span>
            <span class="job">Android Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <img  src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
            </a>
            <a href="#" class="link">
                <img src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new--v1"/>
            </a>
            <a href="#" class="link">
                <img src="https://img.icons8.com/color/48/github--v1.png" alt="github--v1"/>
            </a>
            <a href="#" class="link">
                <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="whatsapp--v1"/>
            </a>
            
        </div>
        <div class="message">
            <button>E-mail</button>
        </div>

        <div class="analytics">
            <div class="data">
                <img src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1"/>
                <span class="number">200</span>
            </div>
            <div class="data">
                <img src="https://img.icons8.com/ios/50/speech-bubble--v1.png" alt="speech-bubble--v1"/>
                <span class="number">70</span>
            </div>
            <div class="data">
                <img src="https://img.icons8.com/fluency-systems-regular/48/share--v1.png" alt="share--v1"/>
                <span class="number">24</span>
            </div>
        </div>
    </div>

    
    
</body>
</html>
